<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Playfair Display", serif;
    }
</style>
</head>
<body>
    <div style="background-image: url('https://imgs.search.brave.com/cVQXJT6LW5xl5KB5ImO0E_3zafjgNMaLVTTptuGCyZU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA2Lzg5LzE1LzUx/LzM2MF9GXzY4OTE1/NTE2N19pdGxWSFk1/WnlIN3JOQzAzcDBG/WXRzWmhjRm1Rb2py/cC5qcGc'); width: 100%;height: 100vh;background-repeat: no-repeat;background-size: cover;">
        <h1 style="text-align: center;margin-top: 50px; padding-top: 50px;">Know about the Country</h1>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="d-flex">
                    <input id="country" type="text" class="form-control mt-4" placeholder="Enter the Country name" style="background-color: gray; width: 85%; height: 40px;border: 0px;">
                    <button onclick="search()" class="btn btn-success ms-2" style="width: 100px;height: 40px;margin-top: 24px;">Search</button>
                </div>
                <div>
                   <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div id="result" class="card mt-5" style="width: 18rem;">
                            
                          </div>
                    </div>
                    </div>
                    <div class="col-md-4"></div>
                   </div>
                   
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

<script>
    search = async()=>{
        let countryName = country.value
        console.log(countryName);

        if(countryName){
           const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
           response.json().then((data)=>{
            console.log(data[0]);

            //common 
            let cname = data[0].name.common
            console.log(cname);

            //official
            let official = data[0].name.official
            console.log(official);

            //capital
            let capital = data[0].capital
            console.log(capital);

            //borders
            let border = data[0].borders
            console.log(border);

             //area
           let area = data[0].area
            console.log(area);

             //maps
             let map = data[0].maps.googleMaps
            console.log(map);

            //population
            let population = data[0].population
            console.log(population);

            //timezone
            let timeZone = data[0].timezones
            console.log(timeZone);

            //continents
            let continent = data[0].continents
            console.log(continent);

            //flags
            let flag = data[0].flags.png
            console.log(flag);

            //language
            national_language = []
            for(let lang in data[0].languages){
                national_language.push(data[0].languages[lang])

            }
            console.log(national_language);

            //currency
            for(let currency in data[0].currencies){
                var currencyname = data[0].currencies[currency].name
                var currencySymbol = data[0].currencies[currency].symbol
            }
            console.log(currencyname,currencySymbol);

            result.innerHTML = `
            <img src=${flag} width="100%" height="180px" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h4 class="card-title">${cname}</h4>
                              <h6 class="card-text">Official Name : ${official}</h6>
                              <h6 class="card-text">Official Capital : ${capital}</h6>
                              <h6 class="card-text">Population : ${population}</h6>
                              <h6 class="card-text">Continent : ${continent}</h6>
                              <h6 class="card-text">Currency : ${currencyname,currencySymbol}</h6>
                              <h6 class="card-text">Language : ${national_language}</h6>
                              <h6 class="card-text">Time Zone : ${timeZone}</h6>
                              <h6 class="card-text">Area : ${area}</h6>
                              <h6 class="card-text">Borders : ${border}</h6>
                              <h6 class="card-text">Map : ${map}</h6>
                            </div>
            `
           })
        }
        else{
            alert('Enter a valid input')
        }
    }
</script>
</html>
